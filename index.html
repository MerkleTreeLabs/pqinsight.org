<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQInsight.org - Informative Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">PQInsight.org - Informative Links</h1>

    <!-- Search Bar -->
    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <input type="text" id="search" class="form-control" placeholder="Search for links...">
        </div>
    </div>

    <!-- Links Table -->
    <div class="table-responsive mt-4">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Title</th>
                    <th onclick="sortTable(1)">Description</th>
                    <th>URL</th>
                </tr>
            </thead>
            <tbody id="links-table">
                <!-- Data will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination items will be injected here by JavaScript -->
        </ul>
    </nav>
</div>

<!-- Cookie Consent -->
<div class="cookie-consent bg-dark text-white text-center py-2">
    <p>We use cookies to improve your experience. By using our site, you accept our <a href="#" class="text-white">cookie policy</a>. <button class="btn btn-primary btn-sm" onclick="acceptCookies()">Accept</button></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
